<div class="container">
  <div class="row">
    <div class="col-6">
      <h3>Mis datos</h3>  
      <div class="perfil">
        <ul class="list-group" *ngIf="user$">
          <div class="row">
            <div class="col-6">
              <div>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  {{user?.displayName}}
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  {{user?.email}}
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let us of usuarios">
                 <ul>
                   <li>{{us.user}}</li>
                   <li>{{us.name}}</li>
                   <li>{{us.email}}</li>
                 </ul>
                </li>
                <button (click)="usuario()">click</button>
              </div>
            </div>
            <div class="col-6">
              <div>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div class="row fotoPerfil">
                    <div class="col">
                      <img src="{{user?.photoURL}}" alt="">
                    </div>
                  </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div class="row fotoPerfil">
                    <button class="btn btn btn-outline-success btn-sm btn-block">Cambiar foto de perfil</button>
                  </div>
                </li>
              </div>  
            </div>
          </div>
          <div class="row">
            <div [formGroup]="formUser" class="col-6">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="uk-width-expand"><input  type="text" name="Descripcion" id="Descripcion" placeholder="''Descripcion''" formControlName="descrip"></div>
                <div class="uk-width-auto">
                    <ul class="uk-hidden-hover uk-iconnav">
                        <li><a uk-icon="icon: pencil"></a></li>
                        <li><a uk-icon="icon: trash" (click)="clean()"></a></li>
                    </ul>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                  Notificaciones
                <span class="badge badge-info badge-pill">5</span>
              </li>
            </div> 
          </div>
        </ul>
      </div>
    </div>
    <div class="col-6">
      <h1>Agregar tarjeta</h1>

      <app-card></app-card>
    </div>
  </div>
</div>
<div *ngIf="user$" aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
  <!-- Position it -->
  <div style="position: absolute; top: 0; right: 0;">

    <!-- Then put toasts within -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="" class="rounded mr-2" alt="...">
        <strong class="mr-auto">Bootstrap</strong>
        <small class="text-muted">just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        See? Just like this.
      </div>
    </div>
  </div>
