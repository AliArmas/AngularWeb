<div class="card">

  <div class="card-header">
    <h3 class="card-title text-center">Products</h3>
  </div>

  <div class="card-body LE">

    <div class="col myform">

      <div class="form-group myform">
        <label for="">Nombre</label>
        <input type="text" class="form-control" aria-describedby="name" required [(ngModel)]="product.name" name="name">
      </div>

      <div class="form-group myform">
        <label for="">Precio</label>
        <input type="text" class="form-control" aria-describedby="price"  required [(ngModel)]="product.price" name="price">
      </div>

      <div class="form-group myform">
        <label for="">Descripcion</label>
        <input type="text" class="form-control" aria-describedby="description"  required [(ngModel)]="product.description" name="description"> 
      </div>

      <div class="form-group myform">
        <label for="">Marca</label>
        <input type="text" class="form-control" aria-describedby="manufacurer" required [(ngModel)]="product.manufacurer" name="manufaturer">
      </div>

      <div class="form-group myform">
        <label for="">Category</label>
        <input type="text" class="form-control" aria-describedby="category" required [(ngModel)]="product.category" name="category">
      </div>

      <button type="submit" (click)="agregarProducto()" class="btn btn-warning btn-sm rounded">Agregar</button>

    </div>



  </div>
</div>
